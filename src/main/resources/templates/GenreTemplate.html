<!DOCTYPE html>
<html class="genre-page" th:style ="'background:url(' + ${genre.imageUrl} + ');'"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${genre.name}" ></title>
    <link rel = "stylesheet" href="/style.css">
    <link rel = "stylesheet" href="/layout.css">
</head>

<body>
<header class="review-title">
    <h1 th:text="${genre.name}" ></h1>
    <nav class="home-link">
        <ul>
            <li><a th:href="'/home'"><h2>Home</h2></a></li>
            <li><a th:href="'/genre/2'"><h2>Comedy</h2></a></li>
            <li><a th:href="'/genre/1'"><h2>Horror</h2></a></li>
            <li><a th:href="'/hashtags/7'"><h2>Hashtags</h2></a></li>
        </ul>
    </nav>
</header>
<main class="genrecontainer">
    <ul class="tvshow-titles">
        <li th:each="review : ${genre.reviews}" class="genre-reviews">
            <a th:href="'reviews/' +${review.id}" class="genre-reviews-link">
                <img th:src="${review.imageReviewUrl}"
                 height="800" width="500"alt="tvshow icon">
            </a>
            <strong>
                <p th:text="${review.title}"></p>
            </strong>

        </li>

    </ul>
</main>
</body>
</html>
