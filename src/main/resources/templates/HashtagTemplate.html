<!DOCTYPE html>
<html class="hashtag-page"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hashtags.name}" ></title>
    <link rel = "stylesheet" href="/style.css">
    <link rel = "stylesheet" href="/layout.css">
</head>

<body>
<header class="review-title">
    <h1 th:text="${hashtags.name}">Hashtags</h1>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">

            <a th:href="'/home'"><h3>Home</h3></a>
            <a th:href="'/genre/2'"><h3>Comedy</h3></a>
            <a th:href="'/genre/1'"><h3>Horror</h3></a>
            <a th:href="'/genre/3'"><h3>Drama</h3></a>
            <a th:href="'/genre/4'"><h3>Action & Adventure</h3></a>
            <a th:href="'/genre/5'"><h3>Animation</h3></a>
            <a th:href="'/genre/6'"><h3>Documentary</h3></a>
            <a th:href="'/hashtags/'"><h3>Hashtags</h3></a>

        </div>
    </div>
</header>
<main class="TvShowcontainer">
    <ul class="hashtags-list">
        <li th:each="review : ${hashtags.tvShowReviews}" class="hashtags-hashtag">
            <strong>
                <a th:href="'/genre/reviews/'+${review.id}" th:text="${review.title}"></a>
            </strong>
        </li>
    </ul>
</main>
</body>
</html>
