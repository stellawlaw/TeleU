<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv-shows</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/layout.css">

</head>
<body class="main">
<header class="title"><h1>Tv Show Reviews</h1></header>
<main class="container">
    <h1>Click to see reviews!!!</h1>
    <h2>Genres:</h2>

    <ul class="GenreTitles">

        <figure th:each="genre:${genres}" class="genre">
             <a th:href="'genre/'+ ${genre.id}" class="genre-links">
                <img th:src="${genre.imageUrl}">
             </a>
            <strong>
                <p th:text="${genre.name}"></p>
            </strong>
        </figure>
    </ul>
</main>
</body>
</html>
